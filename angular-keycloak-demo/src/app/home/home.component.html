<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-200">
    <div class="text-center p-8 bg-white rounded-2xl shadow-lg max-w-md w-full">
        <h1 class="text-4xl font-bold mb-4 text-gray-800"> Welcome to WeatherNow </h1>
        <p class="text-gray-600 mb-8">Get real-time weather updates, fast and easy</p>

        <div class="flex flex-col gap-4">
            <button
                (click)="keycloak.init()"
                *ngIf='!keycloak.isAuthenticated()'
                class="bg-blue-500 text-white py-3 px-6 rounded-xl text-lg hover:bg-blue-600 transition">
            Login</button>

            <div class="flex flex-col gap-4">
                <button
                    (click)="keycloak.logout()"
                    *ngIf='keycloak.isAuthenticated()'
                    class="bg-blue-500 text-white py-3 px-6 rounded-xl text-lg hover:bg-blue-600 transition">
                Logout</button>

            <button
                (click)="goToWeather()"
                class="bg-green-500 text-white py-3 px-6 rounded-xl text-lg hover:bg-green-600 transition">
            Weather Now</button>


            <button
                (click)="goToWeather2()"
                class="bg-green-500 text-white py-3 px-6 rounded-xl text-lg hover:bg-green-600 transition">
            Weather 2 Now</button>
        </div>
    </div>
</div>
