<div class="flex flex-col gap-4">
<button
                    (click)="keycloak.logout()"
                    *ngIf='keycloak.isAuthenticated()'
                    class="bg-blue-500 text-white py-3 px-6 rounded-xl text-lg hover:bg-blue-600 transition">
                Logout</button>
</div>

<div class="p-4">
                    
    <h1 class="text-3xl font-bold mb-6 text-center">Weather Forecast</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let forecast of forecasts" class="bg-white shadow-md rounded-2xl p-6 hover:shadow-lg transition-all">
            <div class="text-xl font-semibold mb-2">{{ forecast.date | date: 'fullDate' }}</div>
            <div class="text-3xl"> {{ getWeatherIcon(forecast.summary) }} </div>
            <div class="text-gray-700 mb-2">
                <span class="text-blue-500 font-bold">{{ forecast.temperatureC }}</span>
                <span class="text-blue-500 font-bold">{{ forecast.temperatureF }}</span>
            </div>

            <div class="text-sm text-gray-500 italic">{{ forecast.summary }}</div>
        </div>
    </div>
</div>
